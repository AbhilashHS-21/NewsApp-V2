<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
    "
    />
    <title>News21</title>
  </head>

  <body class="m-0 p-0">
    <div class="container-fluid p-0">
      <!-- Navbar -->
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand mb-0 h1 fs-4" href="#"
              >News<span class="text-primary">21</span></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="#general"
                    id="general"
                    >General</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="#business"
                    id="business"
                    >Business</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="#technology"
                    id="technology"
                    >Technology</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="#sports"
                    id="sports"
                    >Sports</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="#entertainmet"
                    id="entertainment"
                    >Entertainment</a
                  >
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="text"
                  id="newsQuery"
                  placeholder="Search News"
                />
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  id="search"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
      <!-- News -->
      <div>
        <div class="row" id="newsType"></div>
        <div class="row me-2 ms-2" id="newsDetails"></div>
      </div>
      <!-- Footer -->
      <div>
        <nav class="navbar navbar-dark bg-dark mt-4">
          <div class="container-fluid">
            <h5 class="navbar-brand me-auto ms-auto">
              News<span class="text-primary">21</span>
            </h5>
          </div>
        </nav>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
